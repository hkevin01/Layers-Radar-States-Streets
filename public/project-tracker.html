    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            color: #333;

            display: flex;
            min-height: 100vh;
        }

            background: rgba(255, 255, 255, 0.1);

            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);

        .sidebar-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .sidebar-header h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .sidebar-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 10px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 12px;
            width: 16px;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .content-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-header h2 {
            color: white;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .content-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .card-icon {
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
        }

        /* Progress Bar Styles */
        .progress-container {
            margin: 15px 0;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            border-radius: 4px;
            transition: width 0.6s ease;
        }

        /* Status Badge Styles */
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            margin: 2px;
        }

        .status-complete {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }

        .status-progress {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status-pending {
            background: rgba(158, 158, 158, 0.3);
            color: #9E9E9E;
            border: 1px solid rgba(158, 158, 158, 0.5);
        }

        .status-blocked {
            background: rgba(244, 67, 54, 0.3);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }

        /* Task List Styles */
        .task-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .task-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .task-item.complete {
            border-left-color: #4CAF50;
        }

        .task-item.progress {
            border-left-color: #FFC107;
        }

        .task-item.pending {
            border-left-color: #9E9E9E;
        }

        .task-item.blocked {
            border-left-color: #F44336;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .task-title {
            color: white;
            font-weight: 500;
            font-size: 14px;
        }

        .task-meta {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .close-button {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .close-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder,
        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        /* Button Styles */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #FFC107 0%, #FFB300 100%);
            color: #333;
        }

        .btn-danger {
            background: linear-gradient(135deg, #F44336 0%, #E53935 100%);
            color: white;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin: 20px 0;
        }

        /* Search Bar */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #F44336 0%, #E53935 100%);
        }

        .notification.info {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .modal {
                width: 95%;
                padding: 20px;
            }
        }

        /* Statistics Cards */
        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin: 10px 0;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trend-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            font-size: 14px;
        }

        .trend-up {
            color: #4CAF50;
        }

        .trend-down {
            color: #F44336;
        }

        .trend-stable {
            color: #FFC107;
        }
    </style>
</head>

                },

                        { id: 'TCH-022', name: 'Update CHANGELOG.md', status: 'complete', priority: 'medium', owner: 'Documentation Team', estimatedDays: 1, actualDays: 1 },

                {

                        { id: 'TCH-027', name: 'Mobile Touch Controls', status: 'complete', priority: 'high', owner: 'Frontend Team', estimatedDays: 6, actualDays: 7 },

                {

                    name: 'User Experience Enhancements',
                    status: 'complete',
                    progress: 100,
                    tasks: [
                        { id: 'TCH-029', name: 'Progressive Web App Implementation', status: 'complete', priority: 'high', owner: 'Frontend Team', estimatedDays: 8, actualDays: 9 },

                        { id: 'TCH-032', name: 'Performance Optimizations', status: 'complete', priority: 'high', owner: 'Development Team', estimatedDays: 7, actualDays: 8 }
                    ]
                }
            ]
        };

        // Navigation Component
        const Sidebar = ({ activeView, setActiveView }) => {
            const menuItems = [
                { id: 'dashboard', icon: 'fas fa-tachometer-alt', label: 'Dashboard' },
                { id: 'progress', icon: 'fas fa-chart-line', label: 'Progress Tracking' },
                { id: 'tasks', icon: 'fas fa-tasks', label: 'Task Management' },
                { id: 'timeline', icon: 'fas fa-calendar-alt', label: 'Timeline' },
                { id: 'reports', icon: 'fas fa-chart-bar', label: 'Reports' },
                { id: 'settings', icon: 'fas fa-cog', label: 'Settings' }
            ];

            return (
                <div className="sidebar">
                    <div className="sidebar-header">
                        <h1><i className="fas fa-project-diagram"></i> Project Tracker</h1>
                        <p>Layers Radar States Streets</p>
                    </div>
                    <ul className="nav-menu">
                        {menuItems.map(item => (
                            <li key={item.id} className="nav-item">
                                <a 
                                    className={`nav-link ${activeView === item.id ? 'active' : ''}`}
                                    onClick={() => setActiveView(item.id)}
                                >
                                    <i className={item.icon}></i>
                                    {item.label}
                                </a>
                            </li>
                        ))}
                    </ul>
                </div>
            );
        };

        // Dashboard Statistics Component
        const StatCard = ({ title, value, trend, trendValue, icon, color }) => (
            <div className="card">
                <div className="card-header">
                    <div>
                        <div className="stat-label">{title}</div>
                        <div className="stat-value">{value}</div>
                    </div>
                    <i className={`card-icon ${icon}`}></i>
                </div>
                <div className={`trend-indicator trend-${trend}`}>
                    <i className={`fas fa-arrow-${trend === 'up' ? 'up' : trend === 'down' ? 'down' : 'right'}`}></i>
                    <span>{trendValue}</span>
                </div>
            </div>
        );

        // Progress Chart Component
        const ProgressChart = () => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current) {
                    const ctx = chartRef.current.getContext('2d');
                    
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    chartInstance.current = new Chart(ctx, {
                        type: 'doughnut',
                        data: {
                            labels: projectData.phases.map(phase => phase.name),
                            datasets: [{
                                data: projectData.phases.map(phase => phase.progress),
                                backgroundColor: [
                                    'rgba(76, 175, 80, 0.8)',
                                    'rgba(33, 150, 243, 0.8)',
                                    'rgba(255, 193, 7, 0.8)',
                                    'rgba(156, 39, 176, 0.8)',
                                    'rgba(255, 87, 34, 0.8)',
                                    'rgba(0, 188, 212, 0.8)',
                                    'rgba(233, 30, 99, 0.8)'
                                ],
                                borderColor: 'rgba(255, 255, 255, 0.3)',
                                borderWidth: 2
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    position: 'bottom',
                                    labels: {
                                        color: 'white',
                                        padding: 20
                                    }
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, []);

            return (
                <div className="card">
                    <div className="card-header">
                        <h3 className="card-title">Phase Progress</h3>
                        <i className="card-icon fas fa-chart-pie"></i>
                    </div>
                    <div className="chart-container">
                        <canvas ref={chartRef}></canvas>
                    </div>
                </div>
            );
        };

        // Task Item Component
        const TaskItem = ({ task, onClick }) => {
            const getStatusIcon = (status) => {
                switch (status) {
                    case 'complete': return 'fas fa-check-circle';
                    case 'progress': return 'fas fa-clock';
                    case 'pending': return 'fas fa-circle';
                    case 'blocked': return 'fas fa-exclamation-triangle';
                    default: return 'fas fa-circle';
                }
            };

            const getPriorityColor = (priority) => {
                switch (priority) {
                    case 'critical': return '#F44336';
                    case 'high': return '#FF9800';
                    case 'medium': return '#FFC107';
                    case 'low': return '#4CAF50';
                    default: return '#9E9E9E';
                }
            };

            return (
                <div className={`task-item ${task.status}`} onClick={() => onClick(task)}>
                    <div className="task-header">
                        <div className="task-title">
                            <i className={getStatusIcon(task.status)} style={{ marginRight: '8px' }}></i>
                            {task.name}
                        </div>
                        <span 
                            className="status-badge"
                            style={{ backgroundColor: getPriorityColor(task.priority) + '33', color: getPriorityColor(task.priority) }}
                        >
                            {task.priority}
                        </span>
                    </div>
                    <div className="task-meta">
                        <span>ID: {task.id}</span> • 
                        <span>Owner: {task.owner}</span> • 
                        <span>Est: {task.estimatedDays}d</span> •
                        <span>Actual: {task.actualDays}d</span>
                    </div>
                </div>
            );
        };

        // Task Modal Component
        const TaskModal = ({ task, isOpen, onClose, onUpdate }) => {
            const [formData, setFormData] = useState(task || {});

            useEffect(() => {
                setFormData(task || {});
            }, [task]);

            if (!isOpen || !task) return null;

            const handleSubmit = (e) => {
                e.preventDefault();
                onUpdate(formData);
                onClose();
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <div className="modal-header">
                            <h3 className="modal-title">Edit Task</h3>
                            <button className="close-button" onClick={onClose}>
                                <i className="fas fa-times"></i>
                            </button>
                        </div>
                        <form onSubmit={handleSubmit}>
                            <div className="form-group">
                                <label className="form-label">Task Name</label>
                                <input 
                                    type="text" 
                                    className="form-input"
                                    value={formData.name || ''}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    required
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Status</label>
                                <select 
                                    className="form-select"
                                    value={formData.status || ''}
                                    onChange={(e) => setFormData({...formData, status: e.target.value})}
                                >
                                    <option value="pending">⭕ Not Started</option>
                                    <option value="progress">🟡 In Progress</option>
                                    <option value="complete">✅ Complete</option>
                                    <option value="blocked">❌ Blocked</option>
                                </select>
                            </div>
                            <div className="form-group">
                                <label className="form-label">Priority</label>
                                <select 
                                    className="form-select"
                                    value={formData.priority || ''}
                                    onChange={(e) => setFormData({...formData, priority: e.target.value})}
                                >
                                    <option value="low">🟢 Low</option>
                                    <option value="medium">🟡 Medium</option>
                                    <option value="high">🟠 High</option>
                                    <option value="critical">🔴 Critical</option>
                                </select>
                            </div>
                            <div className="form-group">
                                <label className="form-label">Owner</label>
                                <input 
                                    type="text" 
                                    className="form-input"
                                    value={formData.owner || ''}
                                    onChange={(e) => setFormData({...formData, owner: e.target.value})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Estimated Days</label>
                                <input 
                                    type="number" 
                                    className="form-input"
                                    value={formData.estimatedDays || ''}
                                    onChange={(e) => setFormData({...formData, estimatedDays: parseInt(e.target.value)})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Actual Days</label>
                                <input 
                                    type="number" 
                                    className="form-input"
                                    value={formData.actualDays || ''}
                                    onChange={(e) => setFormData({...formData, actualDays: parseInt(e.target.value)})}
                                />
                            </div>
                            <div className="form-group">
                                <label className="form-label">Notes</label>
                                <textarea 
                                    className="form-textarea"
                                    rows={4}
                                    value={formData.notes || ''}
                                    onChange={(e) => setFormData({...formData, notes: e.target.value})}
                                    placeholder="Add any additional notes or blockers..."
                                ></textarea>
                            </div>
                            <div style={{ display: 'flex', gap: '10px', justifyContent: 'flex-end' }}>
                                <button type="button" className="btn btn-secondary" onClick={onClose}>
                                    Cancel
                                </button>
                                <button type="submit" className="btn btn-primary">
                                    <i className="fas fa-save"></i>
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Notification Component
        const Notification = ({ message, type, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 5000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className={`notification ${type}`}>
                    <i className={`fas fa-${type === 'success' ? 'check' : type === 'error' ? 'exclamation-triangle' : 'info-circle'}`}></i>
                    <span style={{ marginLeft: '10px' }}>{message}</span>
                    <button 
                        onClick={onClose}
                        style={{ 
                            background: 'none', 
                            border: 'none', 
                            color: 'white', 
                            marginLeft: '10px', 
                            cursor: 'pointer' 
                        }}
                    >
                        <i className="fas fa-times"></i>
                    </button>
                </div>
            );
        };

        // Main Dashboard View
        const DashboardView = () => {
            const totalTasks = projectData.phases.reduce((sum, phase) => sum + phase.tasks.length, 0);
            const completedTasks = projectData.phases.reduce((sum, phase) => 
                sum + phase.tasks.filter(task => task.status === 'complete').length, 0);
            const overallProgress = Math.round((completedTasks / totalTasks) * 100);

            return (
                <div>
                    <div className="content-header">
                        <h2>Project Dashboard</h2>
                        <p>Comprehensive overview of project progress and key metrics</p>
                    </div>

                    <div className="dashboard-grid">
                        <StatCard 
                            title="Overall Progress"
                            value={`${overallProgress}%`}
                            trend="up"
                            trendValue="100% Complete"
                            icon="fas fa-trophy"
                        />
                        <StatCard 
                            title="Total Tasks"
                            value={totalTasks}
                            trend="stable"
                            trendValue="32 tasks"
                            icon="fas fa-tasks"
                        />
                        <StatCard 
                            title="Completed"
                            value={completedTasks}
                            trend="up"
                            trendValue="All done!"
                            icon="fas fa-check-circle"
                        />
                        <StatCard 
                            title="Active Phases"
                            value={projectData.phases.length}
                            trend="stable"
                            trendValue="7 phases"
                            icon="fas fa-layer-group"
                        />
                    </div>

                    <div className="dashboard-grid">
                        <ProgressChart />
                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">Phase Status</h3>
                                <i className="card-icon fas fa-list-check"></i>
                            </div>
                            <div style={{ maxHeight: '300px', overflowY: 'auto' }}>
                                {projectData.phases.map(phase => (
                                    <div key={phase.id} className="progress-container">
                                        <div className="progress-label">
                                            <span>{phase.name}</span>
                                            <span>{phase.progress}%</span>
                                        </div>
                                        <div className="progress-bar">
                                            <div 
                                                className="progress-fill" 
                                                style={{ width: `${phase.progress}%` }}
                                            ></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Progress Tracking View
        const ProgressView = () => {
            return (
                <div>
                    <div className="content-header">
                        <h2>Progress Tracking</h2>
                        <p>Detailed progress tracking and phase analysis</p>
                    </div>
                    
                    <div className="dashboard-grid">
                        {projectData.phases.map(phase => (
                            <div key={phase.id} className="card">
                                <div className="card-header">
                                    <h3 className="card-title">{phase.name}</h3>
                                    <span className={`status-badge status-${phase.status}`}>
                                        {phase.status === 'complete' ? '✅' : phase.status === 'progress' ? '🟡' : '⭕'} {phase.status}
                                    </span>
                                </div>
                                <div className="progress-container">
                                    <div className="progress-label">
                                        <span>Progress</span>
                                        <span>{phase.progress}%</span>
                                    </div>
                                    <div className="progress-bar">
                                        <div 
                                            className="progress-fill" 
                                            style={{ width: `${phase.progress}%` }}
                                        ></div>
                                    </div>
                                </div>
                                <div style={{ marginTop: '15px', fontSize: '14px', color: 'rgba(255, 255, 255, 0.8)' }}>
                                    <div>Tasks: {phase.tasks.length}</div>
                                    <div>Completed: {phase.tasks.filter(t => t.status === 'complete').length}</div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // Task Management View
        const TasksView = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [filterStatus, setFilterStatus] = useState('all');
            const [selectedTask, setSelectedTask] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [notification, setNotification] = useState(null);

            const allTasks = projectData.phases.flatMap(phase => phase.tasks);
            
            const filteredTasks = allTasks.filter(task => {
                const matchesSearch = task.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                    task.id.toLowerCase().includes(searchTerm.toLowerCase());
                const matchesStatus = filterStatus === 'all' || task.status === filterStatus;
                return matchesSearch && matchesStatus;
            });

            const handleTaskClick = (task) => {
                setSelectedTask(task);
                setIsModalOpen(true);
            };

            const handleTaskUpdate = (updatedTask) => {
                setNotification({
                    message: `Task ${updatedTask.id} updated successfully!`,
                    type: 'success'
                });
            };

            return (
                <div>
                    <div className="content-header">
                        <h2>Task Management</h2>
                        <p>Manage and track individual tasks across all phases</p>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">Task Filters</h3>
                        </div>
                        <div style={{ display: 'flex', gap: '15px', flexWrap: 'wrap' }}>
                            <div className="search-container" style={{ flex: 1, minWidth: '250px' }}>
                                <i className="search-icon fas fa-search"></i>
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Search tasks by name or ID..."
                                    value={searchTerm}
                                    onChange={(e) => setSearchTerm(e.target.value)}
                                />
                            </div>
                            <select 
                                className="form-select" 
                                style={{ minWidth: '150px' }}
                                value={filterStatus}
                                onChange={(e) => setFilterStatus(e.target.value)}
                            >
                                <option value="all">All Status</option>
                                <option value="complete">✅ Complete</option>
                                <option value="progress">🟡 In Progress</option>
                                <option value="pending">⭕ Not Started</option>
                                <option value="blocked">❌ Blocked</option>
                            </select>
                        </div>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">Tasks ({filteredTasks.length})</h3>
                            <button className="btn btn-primary">
                                <i className="fas fa-plus"></i>
                                Add Task
                            </button>
                        </div>
                        <div className="task-list">
                            {filteredTasks.map(task => (
                                <TaskItem 
                                    key={task.id} 
                                    task={task} 
                                    onClick={handleTaskClick}
                                />
                            ))}
                        </div>
                    </div>

                    <TaskModal 
                        task={selectedTask}
                        isOpen={isModalOpen}
                        onClose={() => setIsModalOpen(false)}
                        onUpdate={handleTaskUpdate}
                    />

                    {notification && (
                        <Notification 
                            message={notification.message}
                            type={notification.type}
                            onClose={() => setNotification(null)}
                        />
                    )}
                </div>
            );
        };

        // Timeline View
        const TimelineView = () => {
            return (
                <div>
                    <div className="content-header">
                        <h2>Project Timeline</h2>
                        <p>Visual timeline of project phases and milestones</p>
                    </div>
                    
                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">Project Phases Timeline</h3>
                        </div>
                        <div style={{ padding: '20px' }}>
                            {projectData.phases.map((phase, index) => (
                                <div key={phase.id} style={{ marginBottom: '30px', position: 'relative' }}>
                                    <div style={{ 
                                        display: 'flex', 
                                        alignItems: 'center', 
                                        marginBottom: '15px',
                                        padding: '15px',
                                        background: 'rgba(255, 255, 255, 0.05)',
                                        borderRadius: '8px',
                                        borderLeft: `4px solid ${phase.status === 'complete' ? '#4CAF50' : '#FFC107'}`
                                    }}>
                                        <div style={{ flex: 1 }}>
                                            <h4 style={{ color: 'white', marginBottom: '5px' }}>
                                                Phase {index + 1}: {phase.name}
                                            </h4>
                                            <div style={{ color: 'rgba(255, 255, 255, 0.8)', fontSize: '14px' }}>
                                                {phase.tasks.length} tasks • {phase.tasks.filter(t => t.status === 'complete').length} completed
                                            </div>
                                        </div>
                                        <div style={{ textAlign: 'right' }}>
                                            <span className={`status-badge status-${phase.status}`}>
                                                {phase.status === 'complete' ? '✅' : '🟡'} {phase.status}
                                            </span>
                                            <div style={{ color: 'white', fontSize: '18px', fontWeight: 'bold', marginTop: '5px' }}>
                                                {phase.progress}%
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div className="progress-bar" style={{ marginBottom: '10px' }}>
                                        <div 
                                            className="progress-fill" 
                                            style={{ width: `${phase.progress}%` }}
                                        ></div>
                                    </div>
                                    
                                    <div style={{ 
                                        display: 'grid', 
                                        gridTemplateColumns: 'repeat(auto-fit, minmax(250px, 1fr))', 
                                        gap: '10px',
                                        marginLeft: '20px'
                                    }}>
                                        {phase.tasks.slice(0, 3).map(task => (
                                            <div key={task.id} style={{ 
                                                padding: '8px 12px', 
                                                background: 'rgba(255, 255, 255, 0.05)',
                                                borderRadius: '6px',
                                                fontSize: '12px',
                                                color: 'rgba(255, 255, 255, 0.9)'
                                            }}>
                                                <i className={`fas fa-${task.status === 'complete' ? 'check' : 'clock'}`} style={{ marginRight: '5px' }}></i>
                                                {task.name}
                                            </div>
                                        ))}
                                        {phase.tasks.length > 3 && (
                                            <div style={{ 
                                                padding: '8px 12px', 
                                                background: 'rgba(255, 255, 255, 0.05)',
                                                borderRadius: '6px',
                                                fontSize: '12px',
                                                color: 'rgba(255, 255, 255, 0.7)',
                                                fontStyle: 'italic'
                                            }}>
                                                +{phase.tasks.length - 3} more tasks...
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Reports View
        const ReportsView = () => {
            const generateReport = () => {
                const totalTasks = projectData.phases.reduce((sum, phase) => sum + phase.tasks.length, 0);
                const completedTasks = projectData.phases.reduce((sum, phase) => 
                    sum + phase.tasks.filter(task => task.status === 'complete').length, 0);
                
                const report = {
                    generatedDate: new Date().toLocaleString(),
                    totalPhases: projectData.phases.length,
                    totalTasks,
                    completedTasks,
                    completionRate: Math.round((completedTasks / totalTasks) * 100),
                    phases: projectData.phases.map(phase => ({
                        name: phase.name,
                        status: phase.status,
                        progress: phase.progress,
                        taskCount: phase.tasks.length,
                        completedTasks: phase.tasks.filter(t => t.status === 'complete').length
                    }))
                };

                const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `project-report-${Date.now()}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            return (
                <div>
                    <div className="content-header">
                        <h2>Project Reports</h2>
                        <p>Generate and export detailed project reports</p>
                    </div>

                    <div className="dashboard-grid">
                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">Export Options</h3>
                                <i className="card-icon fas fa-download"></i>
                            </div>
                            <div style={{ display: 'flex', flexDirection: 'column', gap: '15px' }}>
                                <button className="btn btn-primary" onClick={generateReport}>
                                    <i className="fas fa-file-export"></i>
                                    Export JSON Report
                                </button>
                                <button className="btn btn-secondary">
                                    <i className="fas fa-file-pdf"></i>
                                    Export PDF Report
                                </button>
                                <button className="btn btn-secondary">
                                    <i className="fas fa-file-excel"></i>
                                    Export Excel Report
                                </button>
                            </div>
                        </div>

                        <div className="card">
                            <div className="card-header">
                                <h3 className="card-title">Report Summary</h3>
                                <i className="card-icon fas fa-chart-bar"></i>
                            </div>
                            <div style={{ color: 'rgba(255, 255, 255, 0.9)' }}>
                                <div style={{ marginBottom: '10px' }}>
                                    <strong>Total Phases:</strong> {projectData.phases.length}
                                </div>
                                <div style={{ marginBottom: '10px' }}>
                                    <strong>Total Tasks:</strong> {projectData.phases.reduce((sum, phase) => sum + phase.tasks.length, 0)}
                                </div>
                                <div style={{ marginBottom: '10px' }}>
                                    <strong>Completion Rate:</strong> 100%
                                </div>
                                <div style={{ marginBottom: '10px' }}>
                                    <strong>Project Status:</strong> 
                                    <span className="status-badge status-complete" style={{ marginLeft: '10px' }}>
                                        ✅ Complete
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Settings View
        const SettingsView = () => {
            const [settings, setSettings] = useState({
                theme: 'dark',
                notifications: true,
                autoRefresh: true,
                refreshInterval: 30
            });

            const handleSettingChange = (key, value) => {
                setSettings(prev => ({ ...prev, [key]: value }));
            };

            return (
                <div>
                    <div className="content-header">
                        <h2>Settings</h2>
                        <p>Configure application preferences and options</p>
                    </div>

                    <div className="card">
                        <div className="card-header">
                            <h3 className="card-title">Application Settings</h3>
                            <i className="card-icon fas fa-cog"></i>
                        </div>
                        <div style={{ display: 'grid', gap: '20px' }}>
                            <div className="form-group">
                                <label className="form-label">Theme</label>
                                <select 
                                    className="form-select"
                                    value={settings.theme}
                                    onChange={(e) => handleSettingChange('theme', e.target.value)}
                                >
                                    <option value="dark">Dark Theme</option>
                                    <option value="light">Light Theme</option>
                                    <option value="auto">Auto (System)</option>
                                </select>
                            </div>

                            <div className="form-group">
                                <label className="form-label">
                                    <input 
                                        type="checkbox" 
                                        checked={settings.notifications}
                                        onChange={(e) => handleSettingChange('notifications', e.target.checked)}
                                        style={{ marginRight: '10px' }}
                                    />
                                    Enable Notifications
                                </label>
                            </div>

                            <div className="form-group">
                                <label className="form-label">
                                    <input 
                                        type="checkbox" 
                                        checked={settings.autoRefresh}
                                        onChange={(e) => handleSettingChange('autoRefresh', e.target.checked)}
                                        style={{ marginRight: '10px' }}
                                    />
                                    Auto Refresh Data
                                </label>
                            </div>

                            {settings.autoRefresh && (
                                <div className="form-group">
                                    <label className="form-label">Refresh Interval (seconds)</label>
                                    <input 
                                        type="number" 
                                        className="form-input"
                                        value={settings.refreshInterval}
                                        onChange={(e) => handleSettingChange('refreshInterval', parseInt(e.target.value))}
                                        min="10"
                                        max="300"
                                    />
                                </div>
                            )}

                            <div style={{ display: 'flex', gap: '10px', justifyContent: 'flex-end' }}>
                                <button className="btn btn-secondary">
                                    Reset to Defaults
                                </button>
                                <button className="btn btn-primary">
                                    <i className="fas fa-save"></i>
                                    Save Settings
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const [activeView, setActiveView] = useState('dashboard');
            const [isLoading, setIsLoading] = useState(false);

            const renderView = () => {
                if (isLoading) {
                    return (
                        <div className="loading">
                            <div className="spinner"></div>
                        </div>
                    );
                }

                switch (activeView) {
                    case 'dashboard': return <DashboardView />;
                    case 'progress': return <ProgressView />;
                    case 'tasks': return <TasksView />;
                    case 'timeline': return <TimelineView />;
                    case 'reports': return <ReportsView />;
                    case 'settings': return <SettingsView />;
                    default: return <DashboardView />;
                }
            };

            return (
                <div className="app-container">
                    <Sidebar activeView={activeView} setActiveView={setActiveView} />
                    <div className="main-content">
                        {renderView()}
                    </div>
                </div>
            );
        };

        // Render the application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
