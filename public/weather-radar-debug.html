<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Weather Radar - Diagnostic & Debug Version</title>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@9.1.0/ol.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            overflow: hidden;
            height: 100vh;
        }

        #app {
            display: flex;
            height: 100vh;
            position: relative;
        }

        #map {
            flex: 1;
            background: #1a1a1a;
            position: relative;
            min-height: 500px;
        }

        /* Debug Console */
        .debug-console {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 200px;
            background: rgba(0, 0, 0, 0.95);
            border-top: 2px solid #3b82f6;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            z-index: 10000;
            transition: height 0.3s ease;
        }

        .debug-console.collapsed {
            height: 40px;
        }

        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #333;
        }

        .debug-title {
            color: #3b82f6;
            font-weight: bold;
        }

        .debug-controls {
            display: flex;
            gap: 10px;
        }

        .debug-btn {
            padding: 4px 8px;
            background: #2a2a2a;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }

        .debug-btn:hover {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .debug-log {
            display: flex;
            align-items: flex-start;
            margin-bottom: 4px;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .debug-log.error {
            background: rgba(220, 38, 38, 0.1);
            color: #ef4444;
        }

        .debug-log.success {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .debug-log.warning {
            background: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        .debug-log.info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .debug-timestamp {
            color: #666;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .debug-message {
            flex: 1;
            word-break: break-word;
        }

        /* Diagnostic Panel */
        .diagnostic-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
        }

        .diagnostic-header {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #3b82f6;
        }

        .diagnostic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #333;
            font-size: 12px;
        }

        .diagnostic-item:last-child {
            border-bottom: none;
        }

        .diagnostic-label {
            color: #a0a0a0;
        }

        .diagnostic-value {
            font-weight: bold;
        }

        .diagnostic-value.ok {
            color: #10b981;
        }

        .diagnostic-value.error {
            color: #ef4444;
        }

        .diagnostic-value.warning {
            color: #f59e0b;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .test-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            z-index: 1000;
        }

        .test-btn {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            background: #2a2a2a;
            border: 1px solid #404040;
            color: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            text-align: left;
        }

        .test-btn:hover {
            background: #3b82f6;
            border-color: #3b82f6;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="map"></div>
        
        <!-- Test Controls -->
        <div class="test-controls">
            <h3 style="margin-bottom: 10px; font-size: 14px; color: #3b82f6;">Test Controls</h3>
            <button class="test-btn" onclick="testBasicMap()">Test Basic Map</button>
            <button class="test-btn" onclick="testOSMLayer()">Test OSM Layer</button>
            <button class="test-btn" onclick="testRadarLayer()">Test Radar Layer</button>
            <button class="test-btn" onclick="checkDependencies()">Check Dependencies</button>
            <button class="test-btn" onclick="clearCache()">Clear Cache & Reload</button>
        </div>
        
        <!-- Diagnostic Panel -->
        <div class="diagnostic-panel">
            <div class="diagnostic-header">System Diagnostics</div>
            
            <div class="diagnostic-item">
                <span class="diagnostic-label">OpenLayers</span>
                <span class="diagnostic-value" id="diag-ol">Checking...</span>
            </div>
            
            <div class="diagnostic-item">
                <span class="diagnostic-label">Map Instance</span>
                <span class="diagnostic-value" id="diag-map">Not initialized</span>
            </div>
            
            <div class="diagnostic-item">
                <span class="diagnostic-label">Base Layer</span>
                <span class="diagnostic-value" id="diag-base">Not loaded</span>
            </div>
            
            <div class="diagnostic-item">
                <span class="diagnostic-label">Radar Layer</span>
                <span class="diagnostic-value" id="diag-radar">Not loaded</span>
            </div>
            
            <div class="diagnostic-item">
                <span class="diagnostic-label">Network</span>
                <span class="diagnostic-value" id="diag-network">Checking...</span>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <div style="text-align: center;">
                <div style="font-size: 16px; margin-bottom: 10px;">Initializing Weather Radar...</div>
                <div style="font-size: 12px; color: #666;" id="loadingStatus">Loading dependencies...</div>
            </div>
        </div>
    </div>
    
    <!-- Debug Console -->
    <div class="debug-console" id="debugConsole">
        <div class="debug-header">
            <span class="debug-title">Debug Console</span>
            <div class="debug-controls">
                <button class="debug-btn" onclick="clearDebugConsole()">Clear</button>
                <button class="debug-btn" onclick="toggleDebugConsole()">Toggle</button>
            </div>
        </div>
        <div id="debugLogs"></div>
    </div>

    <!-- OpenLayers -->
    <script src="https://cdn.jsdelivr.net/npm/ol@9.1.0/dist/ol.js"></script>
    
    <script>
        // Debug Logger
        const logger = {
            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logsContainer = document.getElementById('debugLogs');
                if (logsContainer) {
                    const logDiv = document.createElement('div');
                    logDiv.className = 'debug-log ' + type;
                    logDiv.innerHTML = '<span class="debug-timestamp">' + timestamp + '</span>' +
                                      '<span class="debug-message">' + message + '</span>';
                    logsContainer.appendChild(logDiv);
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                }
                console.log('[' + type.toUpperCase() + '] ' + message);
            },
            clear() {
                const logsContainer = document.getElementById('debugLogs');
                if (logsContainer) logsContainer.innerHTML = '';
            }
        };
        
        // Test Functions
        function testBasicMap() {
            logger.log('Testing basic map initialization...', 'info');
            
            try {
                // Clear existing map
                document.getElementById('map').innerHTML = '';
                
                const map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([-98.5795, 39.8283]),
                        zoom: 5
                    })
                });
                
                if (map) {
                    logger.log('Basic map test successful', 'success');
                    document.getElementById('diag-map').textContent = 'OK';
                    document.getElementById('diag-map').className = 'diagnostic-value ok';
                    document.getElementById('diag-base').textContent = 'OSM Active';
                    document.getElementById('diag-base').className = 'diagnostic-value ok';
                    window.currentMap = map;
                }
            } catch (error) {
                logger.log('Basic map test failed: ' + error.message, 'error');
            }
        }
        
        function testOSMLayer() {
            logger.log('Testing OSM tile layer...', 'info');
            
            if (!window.currentMap) {
                testBasicMap();
            }
            
            try {
                const osmLayer = new ol.layer.Tile({
                    source: new ol.source.OSM()
                });
                
                if (window.currentMap) {
                    window.currentMap.addLayer(osmLayer);
                    logger.log('OSM layer added to map', 'success');
                }
            } catch (error) {
                logger.log('OSM layer test failed: ' + error.message, 'error');
            }
        }
        
        function testRadarLayer() {
            logger.log('Testing radar layer...', 'info');
            
            if (!window.currentMap) {
                testBasicMap();
            }
            
            try {
                const radarLayer = new ol.layer.Tile({
                    source: new ol.source.XYZ({
                        url: 'https://mesonet.agron.iastate.edu/cache/tile.py/1.0.0/nexrad-n0q-900913/{z}/{x}/{y}.png',
                        crossOrigin: 'anonymous'
                    }),
                    opacity: 0.7
                });
                
                if (window.currentMap) {
                    window.currentMap.addLayer(radarLayer);
                    logger.log('Radar layer added to map', 'success');
                    document.getElementById('diag-radar').textContent = 'Active';
                    document.getElementById('diag-radar').className = 'diagnostic-value ok';
                }
            } catch (error) {
                logger.log('Radar layer test failed: ' + error.message, 'error');
            }
        }
        
        function checkDependencies() {
            logger.log('Checking dependencies...', 'info');
            
            const deps = {
                'OpenLayers': typeof ol !== 'undefined',
                'ol.Map': typeof ol !== 'undefined' && ol.Map,
                'ol.View': typeof ol !== 'undefined' && ol.View,
                'ol.layer.Tile': typeof ol !== 'undefined' && ol.layer && ol.layer.Tile,
                'ol.source.OSM': typeof ol !== 'undefined' && ol.source && ol.source.OSM,
                'ol.proj': typeof ol !== 'undefined' && ol.proj
            };
            
            let allGood = true;
            Object.entries(deps).forEach(([name, loaded]) => {
                if (loaded) {
                    logger.log('✓ ' + name + ' is available', 'success');
                } else {
                    logger.log('✗ ' + name + ' is NOT available', 'error');
                    allGood = false;
                }
            });
            
            if (allGood) {
                document.getElementById('diag-ol').textContent = 'All OK';
                document.getElementById('diag-ol').className = 'diagnostic-value ok';
            }
        }
        
        function clearCache() {
            logger.log('Reloading...', 'info');
            location.reload(true);
        }
        
        function clearDebugConsole() {
            logger.clear();
        }
        
        function toggleDebugConsole() {
            const console = document.getElementById('debugConsole');
            console.classList.toggle('collapsed');
        }
        
        // Check network
        fetch('https://cdn.jsdelivr.net/npm/ol@9.1.0/package.json', { method: 'HEAD' })
            .then(() => {
                document.getElementById('diag-network').textContent = 'Online';
                document.getElementById('diag-network').className = 'diagnostic-value ok';
                logger.log('Network connectivity confirmed', 'success');
            })
            .catch(() => {
                document.getElementById('diag-network').textContent = 'Offline';
                document.getElementById('diag-network').className = 'diagnostic-value error';
                logger.log('Network connectivity issues', 'error');
            });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            logger.log('DOM Content Loaded', 'info');
            
            // Check OpenLayers
            if (typeof ol !== 'undefined') {
                document.getElementById('diag-ol').textContent = 'Loaded';
                document.getElementById('diag-ol').className = 'diagnostic-value ok';
                logger.log('OpenLayers loaded successfully', 'success');
                
                // Hide loading overlay
                document.getElementById('loadingOverlay').style.display = 'none';
                
                // Auto-test basic map
                setTimeout(() => {
                    logger.log('Auto-testing basic map...', 'info');
                    testBasicMap();
                }, 500);
            } else {
                document.getElementById('diag-ol').textContent = 'Failed';
                document.getElementById('diag-ol').className = 'diagnostic-value error';
                logger.log('OpenLayers failed to load', 'error');
            }
        });
        
        // Error handlers
        window.addEventListener('error', (event) => {
            logger.log('Error: ' + event.message + ' at ' + event.filename + ':' + event.lineno, 'error');
        });
    </script>
</body>
</html>
