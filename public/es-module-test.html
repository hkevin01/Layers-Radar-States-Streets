<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers ES Module Test</title>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
        }
        
        #map {
            width: 100%;
            height: 400px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .status {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .console-output {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-info { color: #3b82f6; }
        .log-error { color: #ef4444; }
        .log-success { color: #10b981; }
        .log-warn { color: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ OpenLayers ES Module Test</h1>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">Loading...</span>
        </div>
        
        <div id="map"></div>
        
        <div class="console-output" id="console-output">
            Console output will appear here...
        </div>
    </div>

    <script>
        // Console capture
        const consoleOutput = document.getElementById('console-output');
        const statusElement = document.getElementById('status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(text, type = 'info') {
            statusElement.textContent = text;
            statusElement.style.color = type === 'error' ? '#ef4444' : 
                                      type === 'success' ? '#10b981' : 
                                      type === 'warn' ? '#f59e0b' : '#3b82f6';
        }
    </script>
    
    <!-- Test ES module loading -->
    <script type="module">
        async function testESModules() {
            try {
                log('üöÄ Starting OpenLayers ES module test...', 'info');
                updateStatus('Testing ES module imports...', 'warn');
                
                // Test importing OpenLayers
                log('üì¶ Importing OpenLayers modules...', 'info');
                const { Map, View } = await import('https://cdn.skypack.dev/ol');
                const { defaults as defaultControls } = await import('https://cdn.skypack.dev/ol/control');
                const { TileLayer } = await import('https://cdn.skypack.dev/ol/layer');
                const { fromLonLat } = await import('https://cdn.skypack.dev/ol/proj');
                const { OSM } = await import('https://cdn.skypack.dev/ol/source');
                
                log('‚úÖ OpenLayers modules imported successfully!', 'success');
                
                // Test creating a basic map
                log('üó∫Ô∏è Creating test map...', 'info');
                
                const map = new Map({
                    target: 'map',
                    layers: [
                        new TileLayer({
                            source: new OSM()
                        })
                    ],
                    view: new View({
                        center: fromLonLat([-98.5795, 39.8283]),
                        zoom: 4
                    }),
                    controls: defaultControls()
                });
                
                log('‚úÖ Map created successfully!', 'success');
                updateStatus('ES modules working correctly!', 'success');
                
                // Test map loading
                map.once('rendercomplete', () => {
                    log('‚úÖ Map rendered successfully!', 'success');
                    updateStatus('All tests passed! ES modules are working.', 'success');
                });
                
            } catch (error) {
                log(`‚ùå ES module test failed: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                updateStatus('ES module test failed', 'error');
            }
        }
        
        // Start test when DOM is ready
        document.addEventListener('DOMContentLoaded', testESModules);
    </script>
</body>
</html>
