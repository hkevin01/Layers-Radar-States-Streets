version: "3.8"

services:
  frontend:
    container_name: weather-radar-frontend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_HOST_PORT}:8089"
    environment:
      NODE_ENV: development
      PORT: 8089
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:8089/index.html > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

  backend:
    container_name: layers-backend
    build:
      context: .
      dockerfile: spring-backend/Dockerfile
    ports:
      - "${BACKEND_HOST_PORT}:8081"
    environment:
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75 -Dserver.port=8081"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8081/api/weather/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
    restart: unless-stopped
