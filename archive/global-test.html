<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global OpenLayers Test</title>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
        }
        
        #map {
            width: 100%;
            height: 400px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .status {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .console-output {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-info { color: #3b82f6; }
        .log-error { color: #ef4444; }
        .log-success { color: #10b981; }
        .log-warn { color: #f59e0b; }
        
        .test-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .test-button:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåç Global OpenLayers Test</h1>
        
        <div class="status">
            <strong>Status:</strong> <span id="status">Loading...</span>
        </div>
        
        <div>
            <button class="test-button" onclick="testGlobalOpenLayers()">Test Global OpenLayers</button>
            <button class="test-button" onclick="testWeatherModules()">Test Weather Modules</button>
            <button class="test-button" onclick="clearLog()">Clear Log</button>
        </div>
        
        <div id="map"></div>
        
        <div class="console-output" id="console-output">
            Console output will appear here...
        </div>
    </div>

    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@8.2.0/dist/ol.js"></script>
    
    <script>
        // Console capture
        const consoleOutput = document.getElementById('console-output');
        const statusElement = document.getElementById('status');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(text, type = 'info') {
            statusElement.textContent = text;
            statusElement.style.color = type === 'error' ? '#ef4444' : 
                                      type === 'success' ? '#10b981' : 
                                      type === 'warn' ? '#f59e0b' : '#3b82f6';
        }
        
        function clearLog() {
            consoleOutput.innerHTML = 'Console cleared...';
        }
        
        function testGlobalOpenLayers() {
            try {
                log('üöÄ Testing global OpenLayers...', 'info');
                updateStatus('Testing global OpenLayers...', 'warn');
                
                // Check if ol is available
                if (typeof ol === 'undefined') {
                    log('‚ùå OpenLayers global object not found', 'error');
                    updateStatus('OpenLayers not loaded', 'error');
                    return;
                }
                
                log('‚úÖ OpenLayers global object found', 'success');
                log(`üì¶ OpenLayers version: ${ol.VERSION || 'unknown'}`, 'info');
                
                // Test creating a basic map
                log('üó∫Ô∏è Creating test map...', 'info');
                
                const map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([-98.5795, 39.8283]),
                        zoom: 4
                    })
                });
                
                log('‚úÖ Map created successfully!', 'success');
                updateStatus('Global OpenLayers working correctly!', 'success');
                
                // Test map loading
                map.once('rendercomplete', () => {
                    log('‚úÖ Map rendered successfully!', 'success');
                    updateStatus('All tests passed! Global OpenLayers is working.', 'success');
                });
                
            } catch (error) {
                log(`‚ùå Global OpenLayers test failed: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
                updateStatus('Global OpenLayers test failed', 'error');
            }
        }
        
        async function testWeatherModules() {
            try {
                log('üå¶Ô∏è Testing weather modules loading...', 'info');
                updateStatus('Testing weather modules...', 'warn');
                
                // Try to load a weather module
                const response = await fetch('../js/modules/layer-manager.js');
                if (response.ok) {
                    log('‚úÖ Weather modules accessible via HTTP', 'success');
                    updateStatus('Weather modules can be loaded', 'success');
                } else {
                    log('‚ùå Weather modules not accessible', 'error');
                    updateStatus('Weather modules not accessible', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Weather modules test failed: ${error.message}`, 'error');
                updateStatus('Weather modules test failed', 'error');
            }
        }
        
        // Auto-run global test when page loads
        window.addEventListener('load', () => {
            setTimeout(testGlobalOpenLayers, 1000);
        });
        
        // Initial status
        updateStatus('Ready to test...', 'info');
        log('üß™ Global OpenLayers test tool loaded', 'info');
    </script>
</body>
</html>
