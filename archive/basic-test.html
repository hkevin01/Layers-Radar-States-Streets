<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic OpenLayers Test</title>
    
    <!-- OpenLayers CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@8.2.0/ol.css">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: white;
        }
        
        #map {
            width: 100%;
            height: 400px;
            border: 2px solid #3b82f6;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .console-output {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        
        .log-info { color: #3b82f6; }
        .log-error { color: #ef4444; }
        .log-success { color: #10b981; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Basic OpenLayers Test</h1>
        
        <div id="map"></div>
        
        <div class="console-output" id="console-output">
            Console output will appear here...
        </div>
    </div>

    <!-- OpenLayers JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/ol@8.2.0/dist/ol.js"></script>
    
    <script>
        // Console capture
        const consoleOutput = document.getElementById('console-output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            consoleOutput.appendChild(logEntry);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
            console.log(message);
        }
        
        // Test basic OpenLayers functionality
        window.addEventListener('load', () => {
            try {
                log('üöÄ Testing basic OpenLayers map creation...', 'info');
                
                // Check if ol is available
                if (typeof ol === 'undefined') {
                    log('‚ùå OpenLayers global object not found', 'error');
                    return;
                }
                
                log('‚úÖ OpenLayers global object found', 'success');
                log(`üì¶ OpenLayers version: ${ol.VERSION || 'unknown'}`, 'info');
                
                // Create a very basic map
                const map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ],
                    view: new ol.View({
                        center: ol.proj.fromLonLat([-98.5795, 39.8283]),
                        zoom: 4
                    })
                });
                
                log('‚úÖ Basic map created successfully!', 'success');
                
                // Test map loading
                map.once('rendercomplete', () => {
                    log('‚úÖ Map rendered successfully!', 'success');
                });
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                log(`Stack: ${error.stack}`, 'error');
            }
        });
    </script>
</body>
</html>
